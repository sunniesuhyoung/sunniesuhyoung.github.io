<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bubble Sort Visualisation</title>

    <!-- JQuery and D3 Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- Bootstrap Core CSS  -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/custom-game.css" rel="stylesheet">

	<style>
    html { 
        background: url(images/bg_screen.png) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    </style>
</head>

<body>
    <div class="row nav-header header-lt header-fixed">
        <div class="header-container">
            <a href="../index.html">
                <h1 class="header-sub-text dark">AlgoPlay</h1>
            </a>
        </div>
    </div>
    <div class="container display-wide">
        <div class="svg-holder header-margin">
            <div class="counter" align="center"><p id="counter-text"></p></div>
        </div>
    </div>
    <div id="popupSelectionError"><p class="popup-error-text">Select two elements!</p></div>
    <div class="container display-wide popupContainer" id="popupGameWin"></div>
    <div class="container display-wide popupText" id="gameWinText">
        <ul class="list-inline list-unstyled text-center">
            <p class="popup-header light">Sorting Successful</p>
            <a href="game.html"><div class="popup-link-button" align="center">Try Again</div></a>
            <a href="../tutorial/intro-algo.html"><div class="popup-link-button" align="center">Watch Tutorial</div></a>
        </ul>
    </div>
    <div class="container display-wide popupContainer" id="popupGameFail"></div>
    <div class="container display-wide popupText" id="gameFailText">
        <ul class="list-inline list-unstyled text-center">
            <p class="popup-header light">Sorting Failed.<br>Yossarian could not sort the elements in time.</p>
            <a href="game.html"><div class="popup-link-button" align="center">Try Again</div></a>
            <a href="../tutorial/intro-algo.html"><div class="popup-link-button" align="center">Watch Tutorial</div></a>
        </ul>
    </div>
</body>
